<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stand Up</title>
    </head>
    <style>
        div {
            font-size: 20px;
            line-height: 150%;
        }
    </style>
    <body>
        <div id="app">
        <script>
            const list = [
                'Stephanie',
                'Tess',
                'Katie',
                'Lucas',
                'Rudy',
                'Jay',
                'Taylor',
                'Yves',
                'Adrien',
            ]

            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const day = now.getDate();
            const seed = `${year}${month}${day}`

            function xmur3(str) {
                for(var i = 0, h = 1779033703 ^ str.length; i < str.length; i++) {
                    h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
                    h = h << 13 | h >>> 19;
                } return function() {
                    h = Math.imul(h ^ (h >>> 16), 2246822507);
                    h = Math.imul(h ^ (h >>> 13), 3266489909);
                    return (h ^= h >>> 16) >>> 0;
                }
            }

            function mulberry32(a) {
                return function() {
                    var t = a += 0x6D2B79F5;
                    t = Math.imul(t ^ t >>> 15, t | 1);
                    t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                    return ((t ^ t >>> 14) >>> 0) / 4294967296;
                }
            }


            const seededRandom = ({rng = null, seed = 'apples'} = {}) => {
                rng = rng || mulberry32(xmur3(seed)());
                
                const rnd = (lo, hi, defaultHi=1) => {
                    if (hi === undefined) {
                    hi = lo === undefined ? defaultHi : lo;
                    lo = 0;
                    }
                    
                    return rng() * (hi - lo) + lo;
                };

                const rndInt = (lo, hi) => Math.floor(rnd(lo, hi, 2));
                
                const shuffle = a => {
                    for (let i = a.length - 1; i > 0; i--) {
                    const j = rndInt(i + 1);
                    const x = a[i];
                    a[i] = a[j];
                    a[j] = x;
                    }
                };
                
                return {rnd, rndInt, shuffle};
            };

            const { shuffle } = seededRandom({seed});
            
            shuffle(list);

            const appElement = document.getElementById('app');

            list.map(person => {
                const divElement = document.createElement('div');
                divElement.innerHTML = person;
                appElement.append(divElement)
            })

            
        </script>
    </body>
</html>
